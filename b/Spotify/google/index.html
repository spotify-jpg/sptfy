            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 60px;
        }
        .video-frame {
            position: relative;
            margin-bottom: 15px;

        #meuVideo {

        .alerta-som {

        .texto-menor {

        }
        .clique-btn {
            display: none; /* Inicialmente escondido */
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .clique-btn:hover {
            background-color: #148c3d;
        }
        .footer {
            width: 100%;
            text-align: center;

        .footer-links {

</head>
<body>

    <script>
        document.addEventListener('click', function ativarAudio() {
            var video = document.getElementById('meuVideo');
            var alerta = document.getElementById('alertaSom');

            video.volume = 1.0;
            video.currentTime = 0;
            video.play();
            if (alerta) alerta.style.display = 'none';

        });

        }, 10000); // 10000 milissegundos = 10 segundos
